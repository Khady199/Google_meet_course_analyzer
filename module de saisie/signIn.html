<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="signStyle.css">
</head>

<body>
    <header>
        <h1>Meet Course Analyzer
            <br>
            <span>*Tous les champs sont obligatoires</span>
        </h1>
    </header>
    <div class="container">
        <form action="http://localhost/sgbd/projet_meet-projet/signIn.php" method="POST">
            <fieldset>
                <label for="firstName">Prenom :</label><br>
                <input type="text" name="firstName" id="firstName" required="required"><br>
                <label for="lastName">Nom :</label><br>
                <input type="text" name="lastName" id="lastName" required="required"><br>
                <label for="mailAdress">email :</label><br>
                <input type="email" name="mailAdress" id="mailAdress" required="required"><br>
                <label for="password">Mot de passe :</label><br>
                <input type="password" name="password" id="password" required="required"><br>
                <input type="submit" value="S'inscrire" id="signIn" name="signIn" />
            </fieldset>
        </form>
    </div>
    <script src="signIn.js"></script>
</body>

</html>
